<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--header-->

    <header id="header">
      <div class="container box d-flex justify-content-between">
        <div class="box">Start Bootstrap</div>
        <div class="box d-block d-md-none"><i class="fas fa-bars"></i></div>
        <div class="box d-none d-md-block">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row mb-3">
            <li class="nav-item px-3">link</li>
            <li class="nav-item px-3">link</li>
            <li class="nav-item px-3">link</li>
          </ul>
        </div>
      </div>
    </header>
    <!--close header-->

    <!--main-->
    <main>
      <!--avatar-->

      <section id="avatar">
        <div class="container text-center py-3">
          <div class="avatar"><img src="./img/avatar.svg" alt="" /></div>
          <div><h1>Start Bootstrap</h1></div>
          <div><i class="fas fa-star"></i></div>
          <div>graphic artist - web designer - illustrator</div>
        </div>
      </section>

      <!--close avatar-->

      <!--portfolio-->

      <section id="portfolio">
        <div class="container text-center">
          <div><h2>Portfolio</h2></div>
          <div><i class="fas fa-star"></i></div>

          <div class="row my-4">
            <div class="col-sm-12 col-md-6 col-lg-4 my-4">
              <img src="./img/cabin.png" alt="" />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 my-4">
              <img src="./img/cake.png" alt="" />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 my-4">
              <img src="./img/circus.png" alt="" />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 my-4">
              <img src="./img/game.png" alt="" />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 my-4">
              <img src="./img/safe.png" alt="" />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 my-4">
              <img src="./img/submarine.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <!--close portfolio-->

      <!--about-->

      <section id="avatar">
        <div class="container text-center">
          <div><h2>About</h2></div>
          <div><i class="fas fa-star"></i></div>
        </div>
      </section>

      <!--close about-->
    </main>
    <!--close main-->
  </body>
</html>
